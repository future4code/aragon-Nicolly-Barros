<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <div class="logo-e-texto">
            <img id="logo-cabecalho" src="imagens/logo.png" alt="Logo da marca Log4 (LogFor) que tem a imagem com fundo vermelho escrito em branco: Log4, entregas sem para.">
            <h1>Log4</h1>
            <h2>Entregar sem parar</h2>
        </div>

        <div class="login-cadastro">
            <button>Entrar</button>
            <div id="cadastre-se"><a href="#" >Cadastra-se</a></div>
        </div>
    </header>

    <nav class="navbar">
        <div class="nav-menu">
            <a href="#">Quem somos</a>
        </div>
        <div class="nav-menu">
            <a href="#">Nossos serviços</a>
        </div>
        <div class="nav-menu">
            <a href="#">Contato</a>
        </div>
    </nav>


    <main>
        conteudo em si com 2 secções
    </main>

    <footer>
        <section class="redes-sociais">
            <div class="container-redes-sociais">
                <h4>Nos siga nas redes sociais</h4> 
                <a target="_blank" href="http://www.facebook.com"><img class="imagens-redes" src="imagens/facebook-logo.png" alt=""></a>
                <a target="_blank" href="http://www.instagram.com"><img class="imagens-redes" src="imagens/instagram-logo.png" alt=""></a>
                <a target="_blank" href="http://www.linkedin.com"><img class="imagens-redes"  src="imagens/linkedin-logo.png" alt=""></a>
                <a target="_blank" href="http://www.twitter.com"><img class="imagens-redes"  src="imagens/twitter-logo.png" alt=""></a>
            </div>
        </section>
        <section class="trabalhe-conosco">
            <div>
                <h4>Contato</h4>
                <p>E-mail: contato@log4.com.br</p>
                <p>SAC: 0800-0000</p>
                <p>Agência: Bauru /SP, Brasil</p>
            </div>
        </section>
    </footer>
</body>
</html>
